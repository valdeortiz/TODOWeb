{% import 'bootstrap/wtf.html' as wtf %}

{% macro render_todo(todo, delete_form) %}
	<li class="list-group-iten">
		<span class="badge">{{todo.to_dict().done}}</span>
		Descripcion: {{todo.to_dict().description}}
		{{ wtf.quick_form(delete_form, action=url_for('delete', todo_id=todo_id)) }}
	</li>
{% endmacro %}
